<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vfh7nqp.css">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Free Psychic Reading</title>
</head>
<body>
    <header>
        <h1>Psychic Reading</h1>   
        <h2>Free!</h2>
    </header>

    <main>
        <div id="ball">
            <div id="shine"></div>
        </div>
        <img src="images/ballholder.svg" id="ballHolder" alt="ball holder" class="showing">
        <img src="images/stars.svg" id="stars" alt="star bg" class="showing">

        <form>
            <section id="part1">
                <label for="color1">A color</label>
                <input type="text" id="color1">

                <label for="color1">Different color</label>
                <input type="text" id="color2">

                <label for="time1">Length of time</label>
                <input type="text" id="time1">

                <label for="ad1">Adjective</label>
                <input type="text" id="ad1">

                <label for="item1">Item smaller than a toaster</label>
                <input type="text" id="item1">

                <label for="time2">Length of time</label>
                <input type="text" id="time2">

                <button type="button" id="next">Next</button>
            </section>

            <section id="part2">
                <label for="time3">Length of time</label>
                <input type="text" id="time3">

                <label for="place">Place</label>
                <input type="text" id="place">

                <label for="mus">Piece of music</label>
                <input type="text" id="mus">

                <label for="item2">Large Item</label>
                <input type="text" id="item2">

                <label for="insult">Insulting name (e.g. Idiot)</label>
                <input type="text" id="insult">

                <button type="button" id="back">Back</button>

                <input type="submit" id="readMe" value="Read Me!">
            </section>
        </form>

        <section id="reading" class="hidden">
            <p></p>
        </section>
        <button type="button" id="readAgain">Read Me Again!</button>
    </main>
</body>
</html>
