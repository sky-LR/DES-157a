    <h1>JS Experiment 2</h1>

    <div></div>

    <script>
        //  This script asks the user to input a color of the rainbow. It then colors the available divs using colorDivs() according to the "divColor" array. checkColors() checks wether the div that colorDivs() is coloring is the same as what the user entered and if so, it labels it as such.

        var divColor = ['red','orange','yellow','green','blue','purple'];

        var userColor = prompt("pick a color of the rainbow","");
        
        function returnLowerCase(input){
            output = input.toLowerCase();
            return output;
        }

        function colorDivs(){
            var divList = document.querySelectorAll("div");
            for(var i = 0; i < divColor.length; i++){
                divList[i].style.backgroundColor = divColor[i];
                checkColors(i);
            }
        }

        function checkColors(inc){
            var currentDiv = document.querySelectorAll("div");
            if (returnLowerCase(userColor) == divColor[inc]){
                currentDiv[inc].innerHTML = "<p>This is your color</>";
            } 
        }


        if (userColor == "null" || userColor == ""){
            alert('please enter a color of the rainbow')
        } else {
            colorDivs();
        }

    </script>
</body>
